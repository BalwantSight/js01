<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tienda de Notebooks</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./assets/img/laptop.png" alt="Imagen de un Notebook" />
      </div>
      <div class="valores">
        <h2>Laptop Gamer AMD</h2>
        <h3>Precio Base: 400.000</h3>
        <button id="reducir" onclick="reducirCantidad()">-</button>
        <input type="text" id="cantidad" value="0" readonly />
        <button id="aumentar" onclick="aumentarCantidad()">+</button>
        <p class="precio">Total: <span id="totalFinal">$0</span></p>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
